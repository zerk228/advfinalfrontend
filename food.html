<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HomeCook</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<header class="header">
  <div class="left">
    <button class="burger" onclick="showSection('food')">â˜°</button>
    <span class="title">HomeCook</span>
  </div>

  <nav class="nav">
    <button onclick="showSection('food')">Food</button>
    <button onclick="showSection('review')">Reviews</button>
    <button onclick="showSection('complaint')">Complaint</button>
    <button onclick="logout()">Logout</button>
  </nav>
</header>

<!-- LOGIN -->
<section id="login" class="active">
  <h2>Login</h2>

  <form id="loginForm" class="register-simple">
    <input id="loginEmail" type="email" placeholder="Email" required />
    <input id="loginPassword" type="password" placeholder="Password" required />
    <button class="action" type="submit">Login</button>
  </form>

  <p style="text-align:center; margin-top:20px;">
    No account? Register below ðŸ‘‡
  </p>

  <button class="action" onclick="showSection('register')">Go to Register</button>
</section>

<!-- REGISTER -->
<section id="register">
  <div class="form-side">
    <h2>Registration</h2>

    <form id="registerForm" class="register-simple">
      <input id="regName" type="text" placeholder="Name" required />
      <input id="regEmail" type="email" placeholder="Email" required />
      <input id="regPassword" type="password" placeholder="Password" required />
      <button class="action" type="submit">Register</button>
    </form>

    <button class="action" style="margin-top: 12px;" onclick="showSection('login')">
      Back to login
    </button>
  </div>
</section>

<!-- FOOD -->
<section id="food">
  <h2>Food</h2>
  <div class="grid" id="foodGrid"></div>
</section>

<!-- COOK -->
<section id="cook">
  <h2>Cook</h2>

  <div class="card">
    <div class="photo" id="cookPhoto"></div>

    <h3 id="cookName"></h3>
    <p id="cookRating"></p>
    <p id="cookReview"></p>

    <h4>Selected dish</h4>
    <p id="selectedDishInfo"></p>

    <div style="margin-top: 16px;">
      <input id="orderAddress" type="text" placeholder="Delivery address" />
      <input id="orderAmount" type="number" min="1" value="1" />
    </div>

    <button class="action" onclick="makeOrder()">Order</button>
    <button class="action" onclick="showSection('food')" style="margin-top: 10px;">
      Back
    </button>
  </div>
</section>

<!-- ORDER SUCCESS -->
<section id="orderSuccess">
  <div class="card" style="max-width:600px; margin:80px auto; text-align:center;">
    <h2>âœ… Order confirmed</h2>
    <p id="orderMessage"></p>

    <button class="action" onclick="showSection('food')">
      Back to menu
    </button>
  </div>
</section>

<!-- REVIEW -->
<section id="review">
  <h2>Reviews</h2>

  <form id="reviewForm" class="review">
    <input id="reviewCookId" type="text" placeholder="Cook ID (UUID)" required />
    <input id="reviewRating" type="number" min="1" max="5" placeholder="Rating 1-5" required />
    <textarea id="reviewMessage" placeholder="Write your comment"></textarea>
    <button class="action" type="submit">Send</button>
  </form>
</section>

<!-- COMPLAINT -->
<section id="complaint">
  <h2>Complaint</h2>

  <form id="complaintForm" class="support-box">
    <input id="complaintTargetId" type="text" placeholder="Target ID (UUID)" required />
    <textarea id="complaintMessage" placeholder="Write your complaint" required></textarea>
    <button class="action" type="submit">Send</button>
  </form>
</section>

<script src="app.js"></script>

<footer class="footer">
  <div class="footer-content">
    <span>Â© 2026 HomeCook</span>
  </div>
</footer>

</body>
</html>
